<!DOCTYPE html>
<html lang="en">

<script>
    const removeButton = document.getElementById('remove-button');
    const card = document.querySelector('.card');

    removeButton.addEventListener('click', () => {
        card.classList.add('remove-card');
        window.location.href = "./shop.html";
