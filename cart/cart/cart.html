<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Vista</title>
  <link rel="stylesheet" href="cart.css">
  <link rel="icon" href="./image/logo.png" type="image/png">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-btn">
        <img src="./image/logo.png" alt="logo-image" class="logo">
    </div>
      <h1></h1>
      <div class="shopping">
        <img src="./image/shopping.svg" alt="">
        <span class="quantity">CHECKOUT</span>
      </div>
    </header>
    <div class="list">
    </div>
  </div>
  <div class="card">
    <h1>Card</h1>
    <ul class="listCard">      
    </ul>
    <div class="checkout">
      <div class="total">0</div>
      <div class="closeShopping">Close</div>
    </div>
  </div>
  <script src="cart.js"></script> 
</body>
</html>
