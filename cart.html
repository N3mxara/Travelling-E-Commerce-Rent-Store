<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>CODE ARCADE 2.0</title>
    <link rel="icon" href="./Images/home/logo.png" type="image/png">

</head>
<body>
<div class="container">
    <div class="logo-btn">

    <div class="nav-btn">
        <nav class="nav-bar">
          <a class="nav-links" href="#">Home</a>
          <a class="nav-links" href="#">Site Map</a>

          <a class="nav-links" href="#">Contact us</a>

        <div class="btn-frm">
          <button class="frm-btn">HOW DO YOU FEEL OUR WEBSITE</button>
        </div>
      </div>

</div>
