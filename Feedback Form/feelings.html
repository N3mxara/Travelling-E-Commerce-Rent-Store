<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What do you think about our Website</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="feelings.css">
  </head>
  <body>
    <div class="rating">
      <input type="radio" name="star" id="star1" />
      <label for="star1">
        <img src="./feelingsvg/in-love.png" alt="" />
        <h4>Loved It</h4>
      </label>
      <input type="radio" name="star" id="star2" />
      <label for="star2">
        <img src="./feelingsvg/happy.png" alt="" />
        <h4>Like It</h4>
      </label>
      <input type="radio" name="star" id="star3" />
      <label for="star3">
        <img src="./feelingsvg/cool.png" alt="" />
        <h4>It's Ok</h4>
      </label>
      <input type="radio" name="star" id="star4" />
      <label for="star4">
        <img src="./feelingsvg/angry.png" alt="" />
        <h4>Dislike It</h4>
      </label>
      <input type="radio" name="star" id="star5" />
      <label for="star5">
        <img src="./feelingsvg/angry (1).png" alt="" />
        <h4>Hated It</h4>
      </label>
    </div>
  </body>
</html>
