<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima:wght@600&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima:wght@600&family=Karla:wght@500&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../Home2/style.css" />
    <link rel="stylesheet" href="../external.css" />
    <link rel="stylesheet" href="style.css" />
    <title>FEED BACK</title>
  </head>
  <body>
    <header>
      <img
        src="../Home2/img/Black And White Rakia Design Studio Logo 1.png"
        alt=""
        class="logo"
      />
      <nav class="navlinks">
        <ul class="navlinks-group">
          <li class="nav-links"><a href="#">home</a></li>
          <li class="nav-links"><a href="#">shop</a></li>
          <li class="nav-links"><a href="#">thumbnail</a></li>
          <li class="nav-links"><a href="#">sitemap</a></li>
          <li class="nav-links"><a href="#">quiz</a></li>
          <li class="nav-links"><a href="#">aboutus</a></li>
          <button>
            <span style="background: none">support</span>
          </button>
        </ul>
      </nav>
    </header>
    <div class="container">
      <section class="heroSection">
        <h1>
          <span style="letter-spacing: 10px; color: aqua">Support</span
          ><br />Use the below Form to Feedback Us
        </h1>
      </section>
      <section class="form">
        <form action="submit" method="post"></form>
        <div class="name">
          <h5>First Name</h5>
          <input style="margin-right: 5rem" type="text" />
          <h5 style="margin-left: 2rem">Last Name</h5>
          <input type="text" />
        </div>
        <div class="contact">
          <h5 style="margin-left: 3rem">Contact</h5>
          <input
            style="margin-right: 1.5rem"
            type="number"
            required="true"
            placeholder="+94 ** *** ****"
          />
          <h5 style="margin-left: 8rem">Email</h5>
          <input
            type="email"
            required="true"
            placeholder="codearcade@ca20.lk"
          />
        </div>

        <div class="rating">
          <h5 class="rating-heading">Rate us</h5>
          <div class="radiobtns">
            <input
              type="radio"
              class="radiobtn"
              id="1radio"
              name="radiobtn"
              value="1"
            />
            <label for="1">1</label>
            <input
              type="radio"
              class="radiobtn"
              id="2radio"
              name="radiobtn"
              value="2"
            />
            <label for="2">2</label>
            <input
              type="radio"
              class="radiobtn"
              id="3radio"
              name="radiobtn"
              value="3"
            />
            <label for="3">3</label>
            <input
              type="radio"
              class="radiobtn"
              id="4radio"
              name="radiobtn"
              value="4"
            />
            <label for="4">4</label>
            <input
              type="radio"
              class="radiobtn"
              id="5radio"
              name="radiobtn"
              value="5"
            />
            <label for="5">5</label>
            <input
              type="radio"
              class="radiobtn"
              id="6radio"
              name="radiobtn"
              value="6"
            />
            <label for="6">6</label>
            <input
              type="radio"
              class="radiobtn"
              id="7radio"
              name="radiobtn"
              value="7"
            />
            <label for="7">7</label>
            <input
              type="radio"
              class="radiobtn"
              id="8radio"
              name="radiobtn"
              value="8"
            />
            <label for="8">8</label>
            <input
              type="radio"
              class="radiobtn"
              id="9radio"
              name="radiobtn"
              value="9"
              checked=""
            />
            <label for="9">9</label>
          </div>
          <div class="ratingdis">
            <label for="textarea">Why are you rate us : </label>
            <textarea
              name="textarea"
              id="textarea"
              rows="10"
              cols="50"
              required="true"
            >
            </textarea>
          </div>
        </div>
        <button type="submit">Submit</button>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
