<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FEEDBACK FORM</title>
  </head>
  <body>
    <div class="container">
      <video class="mainimage" src="../video1.mp4"></video>
      <div class="subcontainer">
        <div class="header">
          <img src="../home/logo.png" alt="" class="logo" />
          <div class="topic">
            <h2 class="maintopic">Website Feedback form</h2>
            <p class="subtopic">Code Arcade team</p>
          </div>
          <img src="../Images/form/reviews.png" alt="" class="logoimg" />
        </div>
        <div class="textfeilds">
          <div class="name">
            <p class="title">Name :</p>
            <input
              type="text"
              placeholder="Enter your Name"
              class="nametextfield"
            />
          </div>
          <div class="email :">
            <p class="title">Email</p>
            <input
              type="email"
              class="nametextfield"
              placeholder="Enter your Email"
            />
          </div>
        </div>
        <hr />
        <div class="starrating">
          <h3 class="ratetopic">Rate Us</h3>
          <div class="stars">
            <img src="../Images/form/star.png" alt="" class="star" />
            <img src="../Images/form/star.png" alt="" class="star" />
            <img src="../Images/form/star.png" alt="" class="star" />
            <img src="../Images/form/star.png" alt="" class="star" />
            <img src="../Images/form/star.png" alt="" class="star" />
          </div>
          <div class="thanks">
            <p class="thanks">Thanks For the Rating..!</p>
          </div>
          <div class="rateform">
            <p class="topic">Why are you rating us :</p>
            <textarea
              name="text"
              id="textrate"
              class="textrate"
              cols="30"
              rows="3"
            ></textarea>
          </div>
        </div>
        <hr />
        <div class="feedback">
          <div class="option1">
            <p class="que1">Are you new to this website.?</p>
            <div class="ele-op">
              <div class="ckeckbox">
                <input type="checkbox" class="checkbox" name="no" />
                <label for="Yes">Yes</label>
              </div>

              <div class="topiccheck">
                <input type="checkbox" class="checkbox" name="no" />
                <label for="No">No</label>
              </div>
            </div>
          </div>

          <div class="option2">
            <p class="que1">Are you new to this website.?</p>
            <div class="ele-op">
              <div class="ckeckbox">
                <input type="checkbox" class="checkbox" name="no" />
                <label for="Yes">Yes</label>
              </div>

              <div class="topiccheck">
                <input type="checkbox" class="checkbox" name="no" />
                <label for="No">No</label>
              </div>
            </div>
          </div>
          <div class="option3">
            <p class="que1">Are you new to this website.?</p>
            <div class="ele-op">
              <div class="ckeckbox">
                <input type="checkbox" class="checkbox" name="yes" />
                <label for="Yes">Yes</label>
              </div>

              <div class="topiccheck">
                <input type="checkbox" class="checkbox" name="no" />
                <label for="No">No</label>
              </div>
            </div>
          </div>
        </div>
        <div class="btn">
          <button class="btn-nxt">
            <p class="next">Next</p>
            <img class="arrow" src="../Images/form/arrow_forward.png" alt="" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
